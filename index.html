<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather & News</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SRSQZHV7BM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SRSQZHV7BM');

        // Custom event tracking functions
        window.trackWeatherRefresh = function(city) {
            gtag('event', 'weather_refresh', {
                'city': city
            });
        };

        window.trackAllWeatherRefresh = function() {
            gtag('event', 'all_weather_refresh');
        };

        window.trackNewsCountryChange = function(country) {
            gtag('event', 'news_country_change', {
                'country': country
            });
        };

        window.trackArticleClick = function(title, source) {
            gtag('event', 'article_click', {
                'title': title,
                'source': source
            });
        };
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>World Weather</h1>
        <button id="refreshAll" class="refresh-button">
            <i class="fas fa-sync-alt"></i> Refresh All
        </button>
    </header>

    <div class="weather-grid">
        <!-- Saint Petersburg -->
        <div class="weather-card" id="saint-petersburg">
            <h2>Saint Petersburg</h2>
            <div class="weather-info">
                <div class="temperature">Loading...</div>
                <div class="description">Loading...</div>
                <div class="humidity">Loading...</div>
            </div>
        </div>
        <div class="forecast-container" id="saint-petersburg-forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-cards"></div>
        </div>

        <!-- Bali -->
        <div class="weather-card" id="bali">
            <h2>Bali</h2>
            <div class="weather-info">
                <div class="temperature">Loading...</div>
                <div class="description">Loading...</div>
                <div class="humidity">Loading...</div>
            </div>
        </div>
        <div class="forecast-container" id="bali-forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-cards"></div>
        </div>

        <!-- Bangkok -->
        <div class="weather-card" id="bangkok">
            <h2>Bangkok</h2>
            <div class="weather-info">
                <div class="temperature">Loading...</div>
                <div class="description">Loading...</div>
                <div class="humidity">Loading...</div>
            </div>
        </div>
        <div class="forecast-container" id="bangkok-forecast">
            <h3>7-Day Forecast</h3>
            <div class="forecast-cards"></div>
        </div>
    </div>

    <div class="news-section">
        <h2>Latest Political News <img id="countryFlag" src="" alt="Country flag" class="country-flag"></h2>
        <select id="newsCountry">
            <option value="us">United States</option>
            <option value="gb">United Kingdom</option>
            <option value="au">Australia</option>
            <option value="ca">Canada</option>
            <option value="in">India</option>
            <option value="nz">New Zealand</option>
        </select>
        <div id="newsGrid" class="news-grid">
            <!-- News cards will be inserted here -->
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
