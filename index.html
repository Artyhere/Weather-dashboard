<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather & News</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SRSQZHV7BM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SRSQZHV7BM');

        // Custom event tracking functions
        window.trackWeatherRefresh = function(city) {
            gtag('event', 'weather_refresh', {
                'city': city
            });
        };

        window.trackAllWeatherRefresh = function() {
            gtag('event', 'all_weather_refresh');
        };

        window.trackNewsCountryChange = function(country) {
            gtag('event', 'news_country_change', {
                'country': country
            });
        };

        window.trackArticleClick = function(title, source) {
            gtag('event', 'article_click', {
                'title': title,
                'source': source
            });
        };
    </script>
    <!-- End Google Analytics -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>World Weather</h1>
        <div class="quote-container">
            <blockquote id="quote">Loading quote...</blockquote>
            <p id="author" class="quote-author">- Author</p>
        </div>
        <button id="refreshAll" class="refresh-all-btn">
            <i class="fas fa-sync-alt"></i> Refresh All
        </button>
        <div class="weather-cards">
            <!-- Saint Petersburg -->
            <div class="weather-section">
                <div class="weather-card" id="saint-petersburg">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h2>Saint Petersburg</h2>
                        <div class="weather-info">
                            <p class="temperature">Loading...</p>
                            <p class="description">Loading...</p>
                            <p class="humidity">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-container" id="saint-petersburg-forecast">
                    <div class="forecast-title">7-Day Forecast</div>
                    <div class="forecast-cards"></div>
                </div>
            </div>

            <!-- Bali -->
            <div class="weather-section">
                <div class="weather-card" id="bali">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h2>Bali</h2>
                        <div class="weather-info">
                            <p class="temperature">Loading...</p>
                            <p class="description">Loading...</p>
                            <p class="humidity">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-container" id="bali-forecast">
                    <div class="forecast-title">7-Day Forecast</div>
                    <div class="forecast-cards"></div>
                </div>
            </div>

            <!-- Bangkok -->
            <div class="weather-section">
                <div class="weather-card" id="bangkok">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <h2>Bangkok</h2>
                        <div class="weather-info">
                            <p class="temperature">Loading...</p>
                            <p class="description">Loading...</p>
                            <p class="humidity">Loading...</p>
                        </div>
                    </div>
                </div>
                <div class="forecast-container" id="bangkok-forecast">
                    <div class="forecast-title">7-Day Forecast</div>
                    <div class="forecast-cards"></div>
                </div>
            </div>
        </div>

        <div class="news-section">
            <div class="news-header">
                <h2>Latest Political News</h2>
                <img id="countryFlag" class="country-flag" src="" alt="Country flag">
            </div>
            <div class="news-container">
                <div class="news-filters">
                    <select id="newsCountry">
                        <option value="us">United States</option>
                        <option value="gb">United Kingdom</option>
                        <option value="au">Australia</option>
                        <option value="ca">Canada</option>
                        <option value="in">India</option>
                        <option value="nz">New Zealand</option>
                    </select>
                </div>
                <div id="newsGrid" class="news-grid">
                    <!-- News cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
